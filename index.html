<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-particles"></div>
    <div class="container">
        <h1>Crypto Position Size Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="accountBalance">Account Balance (USDT)</label>
                <input type="number" 
                       id="accountBalance" 
                       placeholder="Enter account balance"
                       min="0"
                       step="0.01"
                       onkeypress="return isNumberKey(event)"
                       oninput="validateInput(this)">
            </div>
            <div class="input-group">
                <label for="riskPercentage">Risk Percentage (%)</label>
                <input type="number" 
                       id="riskPercentage" 
                       placeholder="Enter risk percentage"
                       min="0"
                       max="100"
                       step="0.1"
                       onkeypress="return isNumberKey(event)"
                       oninput="validateInput(this)">
            </div>
            <div class="input-group">
                <label for="entryPrice">Entry Price (USDT)</label>
                <input type="number" 
                       id="entryPrice" 
                       placeholder="Enter entry price"
                       min="0"
                       step="0.0001"
                       onkeypress="return isNumberKey(event)"
                       oninput="validateInput(this)">
            </div>
            <div class="input-group">
                <label for="stopLoss">Stop Loss Price (USDT)</label>
                <input type="number" 
                       id="stopLoss" 
                       placeholder="Enter stop loss price"
                       min="0"
                       step="0.0001"
                       onkeypress="return isNumberKey(event)"
                       oninput="validateInput(this)">
            </div>
            <div class="results">
                <div class="result-item">
                    <span>Risk Amount:</span>
                    <span id="riskAmount">0 USDT</span>
                </div>
                <div class="result-item">
                    <span>Position Size:</span>
                    <span id="positionSize">0 Units</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
